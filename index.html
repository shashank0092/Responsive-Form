<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Responsive Web Page</title>
</head>
<body>
    <div class="container">
        <div class="col1">
            <img src="IMG/image.png" alt="no internet" class="image1">
        </div>
        <div class="col2">
            <h3>Let's Start Today</h3>
            <p>Already have an account? <a href="#">Login</a></p>
            <div class="googlesign">
                <div class="img">
                    <img src="IMG/google.png" alt="no internet" class="image">
                </div>
                <div class="data">
                    <p>Continue With Google</p>
                </div>
            </div>

           <div class="divide">
               <p>Or</p>
           </div>

           <form >
              <div>
                  <label>Email Address</label>
                  <input type="email" placeholder="Enter your email" class="alpha">
              </div>
              <div>
                  <label>Set Password</label>
                  <input type="password" placeholder="Enter password" class="alpha">
              </div>
              <div>
                  <input type="checkbox"  class="box" checked>
                  <p class="box">I Agree to the <a href="#">terms and conditions</a></p>
              </div>
              <div class="btn1">
                  <input type="submit"
                  value="Register Now" class="btn">
              </div>
           </form>
            

        </div>
    </div>
</body>
</html>
